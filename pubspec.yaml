name: fatoortk
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.0+3
  flutter_bloc: ^9.0.0
  go_router: ^14.6.3
  shared_preferences: ^2.3.5
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/image/

  fonts:
    - family: Oxanium
      fonts:
        - asset: asset/font/Oxanium-VariableFont_wght.ttf
    - family: Cairo
      fonts:
        - asset: asset/font/Cairo-VariableFont_slnt,wght.ttf
    - family: Inter
      fonts:
        - asset: asset/font/Inter-Italic-VariableFont_opsz,wght.ttf
        - asset: asset/font/Inter-VariableFont_opsz,wght.ttf

flutter_assets:
  assets_path: asset/image/
  output_path: lib/core/images
  filename: app_assets.dart
      
